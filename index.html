<!DOCTYPE html>
<html manifest="cache.appcache">
	<head>
		<meta charset="utf-8">
		<title>Minesweeper</title>
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link sizes="192x192" rel="apple-touch-icon" href="imgs/homescreen.png">
		<link sizes="192x192" rel="icon" href="imgs/homescreen.png">
		<link rel="manifest" href="manifest.json">
	</head>
	<body>
		<div class="hidden imgs">
			<img class="tile" src="imgs/tile.png">
			<img class="mine" src="imgs/mine.png">
			<img class="flag" src="imgs/flag.png">
		</div>

		<div class="gui">
			<div class="controls">
				<div class="button reset">Reset</div>

				<span class="separator"></span>

				<img src="imgs/flag.png">
				<div class="nleft"></div>

				<span class="separator"></span>

				<div class="button zoom-out">-</div>
				<div class="button zoom-in">+</div>
				<div class="button zoom-reset">=</div>
			</div>
			<canvas id="canvas"></canvas>
		</div>

		<script src="bundle.js"></script>
	</body>
</html>
